<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steem Connect</title>
</head>
<body>

<script src="../dist/steemconnect.min.js"></script>
<script>
  steemconnect.setBaseUrl('https://dev.steemconnect.com');
  steemconnect.setApp('your-app-username');
  steemconnect.isAuthenticated(function(err, response) {
    console.log(err, response);
  });
  var loginUrl = steemconnect.getLoginUrl('http://localhost');
</script>

<a href="#" onClick="window.location = loginUrl">Log In</a>

<button onClick="steemconnect.vote('me', 'author', 'permlink', 1000, function(err, response) {
  console.log(err, response);
})">Vote</button>

</body>
</html>
